<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haatify</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style_maintenance.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container"></div>
        <div>
            <header>
                <a href="index.html" class="logo"><i class="bx bx-basket"></i>Haatify</a>
            </header>
        </div>
        <div class="content">
            <p>Website is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <!-- <div class="time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div> -->
            <div class="time">
                <div>
                    <p id="days">00</p><span>Days</span>
                </div>
                <span class="colon">:</span>
                <div>
                    <p id="hours">00</p><span>Hours</span>
                </div>
                <span class="colon">:</span>
                <div>
                    <p id="minutes">00</p><span>Minutes</span>
                </div>
                <span class="colon">:</span>
                <div>
                    <p id="seconds">00</p><span>Seconds</span>
                </div>
            </div>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>
    <script>
        var countDownDate = new Date("Dec 31, 2025 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate-now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
            // Pad with zero if single digit
            days = days.toString().padStart(2, '0');
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');

            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;

            if(distance<0)
            {
                clearInterval(x);
                document.getElementById("days").innerHTML="00";
                document.getElementById("hours").innerHTML="00";
                document.getElementById("minutes").innerHTML="00";
                document.getElementById("seconds").innerHTML="00";
            }
        },1000);
    </script>
</body>
</html>
